language: java
sudo: false
script: mvn clean install --fail-at-end
notifications:
  email:
    on_failure: true
matrix:
  include:
  - jdk: openjdk6
    env: JACOCO=true COVERALLS=true
  - jdk: openjdk7
    env: JACOCO=true COVERALLS=true
  - jdk: oraclejdk7
    env: JACOCO=true COVERALLS=true
    script: mvn clean install sonar:sonar --fail-at-end
  - jdk: oraclejdk8
    env: JACOCO=true COVERALLS=true
  - jdk: openjdk6
    env: JACOCO=false
  - jdk: openjdk7
    env: JACOCO=false
  - jdk: oraclejdk7
    env: JACOCO=false
  - jdk: oraclejdk8
    env: JACOCO=false
